<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4 alg">
          <form id="formData">
            <label for="Firstname" class="form-label"> First Name</label><br />
            <input
              type="text"
              name="FirstName"
              class="form-control"
              id="Firstname"
            /><br />
            <label for="Lastname" class="form-label"> Last Name</label><br />
            <input
              type="text"
              name="Lastname"
              class="form-control"
              id="Lastname"
            /><br />
            <label for="Address" class="form-label">Address</label><br />
            <input
              type="textArea"
              name="Address"
              class="form-control"
              id="Address"
            /><br />
            <label for="Pincode" class="form-label">Pincode</label><br />
            <input
              type="text"
              name="Pincode"
              class="form-control"
              id="Pincode"
            /><br />
            <label for="gender" class="form-label">Gender</label><br />
            <input
              type="text"
              name="gender"
              class="form-control"
              id="gender"
            /><br />
            <label for="food" class="form-label">Choice Of food</label><br />
            <select class="form-control" name="food" id="food" required>
              <option value="Briyani">Briyani</option>
              <option value="Tandoori">Tandoori</option>
              <option value="Chicken Rice">Chicken Rice</option>
              <option value="Grill chicken">Grill chicken</option></select
            ><br />
            <label for="state" class="form-label">State</label><br />
            <input
              type="text"
              class="form-control"
              name="state"
              id="state"
            /><br />
            <label for="country" class="form-label">Country</label><br />
            <input
              type="text"
              name="country"
              class="form-control"
              id="country"
            /><br />
            <input
              type="submit"
              value="Submit"
              class="btn btn-primary"
              onclick="displayData()"
              id=""
            />
          </form>
        </div>
        <div class="col-sm-8 alg">
          <div>
            <table class="table" id="dataTable">
              <thead>
                <tr class="tablerow">
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Address</th>
                  <th scope="col">Pincode</th>
                  <th scope="col">Gender</th>
                  <th scope="col">Food</th>
                  <th scope="col">State</th>
                  <th scope="col">Country</th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
